<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="icon" href="./favicon.ico" />
        <link rel="stylesheet" href="./style.css" />
        <script src="https://kit.fontawesome.com/ea6e9201dc.js" crossorigin="anonymous"></script>
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Library</h1>

            <div class="theme">
                <label for="theme-toggle">
                    <i class="fa-solid fa-moon"></i>
                    <input type="checkbox" id="theme-toggle" name="theme" checked />
                </label>
            </div>

            <div class="category">
                <i class="fa-solid fa-align-left"></i>
                <h2>All Books</h2>
            </div>

            <button class="btn-add-book">
                <i class="fa-solid fa-plus"></i>
            </button>
        </header>

        <main class="library"></main>

        <form class="modal-add-book">
            <button class="btn-remove-modal"><i class="fa-solid fa-xmark"></i></button>

            <div class="input-row-title">
                <label for="add-book-title">Title</label>
                <input type="text" name="title" id="add-book-title" required />
            </div>

            <div class="input-row-author">
                <label for="add-book-author">Author</label>
                <input type="text" name="author" id="add-book-author" required />
            </div>

            <div class="input-row-pages">
                <label for="add-book-pages">Pages</label>
                <input type="number" name="pages" min="10" max="3000" id="add-book-pages" required />
            </div>

            <div class="input-row-status">
                <label for="add-book-status">Read Status</label>
                <select name="status" id="add-book-status">
                    <option value="Not Read">Not Read</option>
                    <option value="Reading">Reading</option>
                    <option value="Finished">Finished</option>
                </select>
            </div>

            <div class="input-row-cover-color">
                <label for="add-book-cover-color">Cover Color :</label>
                <input type="color" name="cover-color" value="#808080" id="add-book-cover-color" />
            </div>

            <div class="input-row-text-color">
                <label for="add-book-text-color input-row-text-color">Cover Text Color :</label>
                <input type="color" name="text-color" value="#dadada" id="add-book-text-color" />
            </div>

            <button type="submit" class="btn-submit-book">Add Book</button>
        </form>
    </body>
</html>
