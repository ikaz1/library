<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="icon" href="./favicon.ico" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <script src="https://kit.fontawesome.com/ea6e9201dc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1>Your Library</h1>

            <div id="theme">
                <label>
                    <i class="fa-solid fa-moon"></i>
                    <input type="checkbox" id="theme-toggle" name="theme" value="dark" checked />
                </label>
            </div>
        </header>

        <hr />

        <div id="library-header">
            <i class="fa-solid fa-book"></i>
            <h2>Books</h2>
            <button id="new-book-btn">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <div id="library-container"></div>

        <form id="book-form">
            <i class="fa-solid fa-xmark"></i>
            <div class="form-row">
                <label for="new-title">Title</label>
                <input type="text" id="new-title" name="title" required />
            </div>

            <div class="form-row">
                <label for="new-author">Author</label>
                <input type="text" id="new-author" name="author" required />
            </div>

            <div class="form-row">
                <label for="new-pages">Number of pages</label>
                <input type="number" id="new-pages" name="pages" min="10" max="3000" required />
            </div>

            <label for="new-status">Book status</label>
            <select name="status" id="new-status" required>
                <option value="Not Read">Not Read</option>
                <option value="Reading">Reading</option>
                <option value="Finished">Finished</option>
            </select>

            <div class="form-row">
                <label for="new-cover-color">Cover color:</label>
                <input type="color" id="new-cover-color" name="cover-color" value="#808080" required />
            </div>

            <div class="form-row">
                <label for="new-text-color">Text color:</label>
                <input type="color" id="new-text-color" name="text-color" value="#FFFFFF" required />
            </div>

            <button type="submit" id="submit-book-btn">Add Book</button>
        </form>
    </body>
</html>
